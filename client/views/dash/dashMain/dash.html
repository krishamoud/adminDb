<template name="dash">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Dashboard</h1>
            </div>
        </div>
        {{>topMetrics}}
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-bar-chart-o fa-fw"></i> User signups by month
                    </div>
                    <div class="panel-body" style="">
                        <canvas id="userChart"></canvas>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-bar-chart-o fa-fw"></i> User signups by week
                    </div>
                    <div class="panel-body" style="">
                        <canvas id="userChartByWeek"></canvas>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-bar-chart-o fa-fw"></i> User signups by day
                    </div>
                    <div class="panel-body" style="">
                        <canvas id="userChartByDay"></canvas>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-bar-chart-o fa-fw"></i>Newest users
                        <div class="pull-right">
                            <div class="btn-group">
                                <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                                    Actions
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu pull-right" role="menu">
                                    <li><a href="#">Action</a>
                                    </li>
                                    <li><a href="#">Another action</a>
                                    </li>
                                    <li><a href="#">Something else here</a>
                                    </li>
                                    <li class="divider"></li>
                                    <li><a href="#">Separated link</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="table-responsive">
                                    <table class="table table-bordered table-hover table-striped">
                                        <thead>
                                            <tr>
                                                <th>_id</th>
                                                <th>Email</th>
                                                <th>Name</th>
                                                <th># Contacts</th>
                                                <th>Profile Page</th>
                                                <th>Time created</th>
                                                <th>No. of Bookings</th>
                                                <th>No. of People Invited to Sunsama</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {{#each newUsers}}
                                            <tr>
                                                <td>{{_id}}</td>
                                                <td>{{emails.[0].address}}</td>
                                                <td>{{profile.firstname}} {{profile.lastname}}</td>
                                                <td>{{conLength nodeId}}</td>
                                                <td><a href="https://sunsama.com/{{username}}">{{username}}</a></td>
                                                <td>{{createdAt}}</td>
                                                <td>{{totalBookings _id}}</td>
                                                <td>{{totalInvitesSent nodeId username}}</td>
                                            </tr>
                                            {{/each}}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="col-lg-8">
                                <div id="morris-bar-chart"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
